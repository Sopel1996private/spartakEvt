<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>evtCard</title>
</head>

<body>
    <header class="header">
        <div class="headerLine"></div>
        <hr class="horizontalLine">
        <div class="sectionInner">
            <div class="headerSocialLang">
                <div class="headerSocial">
                    <a href="#"><img src="img/svg/vkIcon.svg" alt="vk" class="headerSocialItem"></a>
                    <a href="#"><img src="img/svg/fbIcon.svg" alt="fb" class="headerSocialItem"></a>
                </div>
                <!-- <div class="clearfix"></div> -->
                <div class="headerLang">
                    <div class="headerLangElement"> <a href="#">РУ</a> / <a href="#">ENG</a></div>
                </div>
                <!-- <div class="clearfix"></div> -->
            </div>
            <div class="headerLogo">
                <div class="headerLogoEvt">
                    <div class="logoSpartakInner">
                        <img src="img/png/spartakLogo.png" class="logoSpartak">
                    </div>
                    мероприятия
                </div>
                <div class="headerLogoArena">
                    <div class="logoArenaInner">
                        <img src="img/png/arenaLogo.png" class="arenaLogo">
                    </div>
                    &laquo;открытие арена&raquo;
                </div>
                <img src="img/svg/sendMsg.svg" alt="sendMsg" class="sendMsg">
            </div>
            <nav class="headerNavigation">
                <div class="burderInner">
                    <img src="img/svg/burger.svg" alt="burger" class="burger">
                </div>
                <li class="navElement">мероприятия для частных клиентов</li>
                <li class="navElement">свадебные церемонии</li>
            </nav>
        </div>
    </header>
    <div class="clearfix"></div>










































    <main>
        <div class="mainSlider">
            SLIDER
        </div>
        <div class="mainContent">
            CONTENT
        </div>
        <div class="mainGallery">
            GALLERY
        </div>
    </main>
    <footer>
        <div class="footerLogoSpartak">
            SPARTAK LOGO
        </div>
        <div class="footerNavigation">
            FOOTER NAVIGATION
        </div>
        <div class="footerArenaLogo">
            ARENA LOGO
        </div>
    </footer>
</body>

</html>
