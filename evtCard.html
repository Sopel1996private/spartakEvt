<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>evtCard</title>
</head>

<body>
    <header class="header">
        <div class="headerLine"></div>
        <hr class="horizontalLine">
        <div class="sectionInner">
            <div class="headerSocialLang">
                <div class="headerSocial">
                    <a href="#"><img src="img/svg/vkIcon.svg" alt="vk" class="headerSocialItem"></a>
                    <a href="#"><img src="img/svg/fbIcon.svg" alt="fb" class="headerSocialItem"></a>
                </div>
                <div class="headerLang">
                    <div class="headerLangElement"> <a href="#">РУ</a> / <a href="#">ENG</a></div>
                </div>
            </div>
            <div class="headerLogo">
                <div class="headerLogoEvt">
                    <div class="logoSpartakInner">
                        <img src="img/png/spartakLogo.png" class="logoSpartak">
                    </div>
                    мероприятия
                </div>
                <div class="headerLogoArena">
                    <div class="logoArenaInner">
                        <img src="img/png/arenaLogo.png" class="arenaLogo">
                    </div>
                    &laquo;открытие арена&raquo;
                </div>
                <div class="sendMsg">
                    <img src="img/svg/sendMsg.svg" alt="sendMsg" class="sendMsgImg">
                    <div class="sendMsgPopUp">
                        <header class="sendMsgPopUpHeader">свяжитесь с нами</header>
                        <form action="" class="sendMsgPopUpForm">
                            <input type="email" name="emailForm" id="emailForm" class="sendMsgPopUpFormEmail"
                            placeholder="E-mail">
                            <input type="text" name="titleMsg" id="titleMsg" class="sendMsgPopUpFormTitleMsg"
                            placeholder="Тема сообщения">
                            <textarea name="textMsg" id="textMsg" class="sendMsgPopUpformTextMsg"
                            placeholder="Сообщение"
                            ></textarea>
                            <input type="submit" value="отправить" class="sendMsgPopUpFormSubmit">
                        </form>
                    </div>
                </div>
            </div>
            <nav class="headerNavigation">
                <div class="burderInner">
                    <img src="img/svg/burger.svg" alt="burger" class="burger">
                </div>
                <li class="navElement">мероприятия для частных клиентов</li>
                <li class="navElement">свадебные церемонии</li>
            </nav>
        </div>
    </header>
    <div class="clearfix"></div>










































    <main>
        <div class="mainSlider">
            SLIDER
        </div>
        <div class="mainContent">
            CONTENT
        </div>
        <div class="mainGallery">
            GALLERY
        </div>
    </main>
    <footer class="footer">
        <div class="footerLogoSpartak">
                <img src="img/png/spartakLogo.png" class="footerLogoSpartakImg">
            </div>
            <nav class="footerNavigation">
                <li class="footerNavigationItem">Прейскурант</li>
                <li class="footerNavigationItem">Примеры кейтеринга</li>
                <li class="footerNavigationItem">Техническое оснащение</li>
            </nav>
            <div class="footerArenaLogo">
                <img src="img/png/arenaLogo.png" class="arenaLogo">
        </div>
    </footer>
</body>

</html>
